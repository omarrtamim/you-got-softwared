<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Supplies Donation Requests</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-topic-listing.css" rel="stylesheet">
    <style>
        .supplies-details {
            display: none;
            margin-left: 20px;
        }
        .supplies-item {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="site-header d-flex flex-column justify-content-center align-items-center">
        <h2>School Supplies Donation Requests</h2>
    </header>

    <main class="container">
        <form id="supplies-filter" class="mb-4">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="books">Books</option>
                <option value="stationery">Stationery</option>
            </select>

            <button type="button" onclick="filterSupplies()">Filter</button>
        </form>

        <ul id="supplies-list">
            <!-- Example supply items (at least 8) with expandable details -->
            <li class="supplies-item" data-category="books" onclick="toggleDetails('math-book')">
                <img src="images/math-book.png" alt="Math Textbook" style="width:50px;"> (Books)
                <div id="math-book" class="supplies-details" onclick="event.stopPropagation()">
                    <p>Author: John Smith</p>
                    <p>Max Quantity Needed: 12</p>
                    <input type="number" id="quantity-math-book" max="12" min="1" value="1">
                    <input type="checkbox" id="select-math-book"> Donate
                </div>
            </li>
            <li class="supplies-item" data-category="stationery" onclick="toggleDetails('pencil-pack')">
                <img src="images/pencil-pack.png" alt="Pack of Pencils" style="width:50px;">  (Stationery)
                <div id="pencil-pack" class="supplies-details" onclick="event.stopPropagation()">
                    <p>Brand: ABC Pencils</p>
                    <p>Max Quantity Needed: 20</p>
                    <input type="number" id="quantity-pencil-pack" max="20" min="1" value="1">
                    <input type="checkbox" id="select-pencil-pack"> Donate
                </div>
            </li>
            <li class="supplies-item" data-category="books" onclick="toggleDetails('science-book')">
                <img src="images/science-book.png" alt="Science Guide" style="width:50px;">  (Books)
                <div id="science-book" class="supplies-details" onclick="event.stopPropagation()">
                    <p>Author: Jane Doe</p>
                    <p>Max Quantity Needed: 10</p>
                    <input type="number" id="quantity-science-book" max="10" min="1" value="1">
                    <input type="checkbox" id="select-science-book"> Donate
                </div>
            </li>
        </ul>
    </main>

    <script>
        // Toggle visibility of details section
        function toggleDetails(id) {
            const details = document.getElementById(id);
            details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
        }

        // Filtering function for school supplies
        function filterSupplies() {
            const category = document.getElementById('category').value;
            const items = document.querySelectorAll('.supplies-item');

            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                const matchCategory = category === 'all' || category === itemCategory;

                if (matchCategory) {
                    item.style.display = 'list-item';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
